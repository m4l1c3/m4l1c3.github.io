# The URL the site will be built for
base_url = "https://m4l1c3.github.io"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

# RSS
generate_feed = true

# Register Taxonomies
taxonomies = [
  {name="categories", rss=true},
  {name="tags", rss=true},
]

theme = "after-dark"
default_language = "en"
language_code = "en-US"
title = "m4l1c3.github.io"

[extra]
# Put all your custom variables here
keywords = "hack"
author = "m4l1c3"
label_tags = "Tags"
label_tag = "Tag"
label_categories = "Categories"
label_category = "Category"
label_author = "Author"
label_date = "Date"
label_taxonomy = "Taxonomy"
label_reading = "Reading time"
label_read_more = "Read more"
year = "2021"
theme_color = "#000084"
is_netlify = false
title_addition = "m4l1c3.github.io"
zola386_menu = [
  {path="/", name="Home"},
]
label_date = "Date"
after_dark_menu = [
    {url = "$BASE_URL", name = "Home"},
    {url = "$BASE_URL/categories", name = "Categories"},
    {url = "$BASE_URL/tags", name = "Tags"},
    {url = "$BASE_URL/atom.xml", name = "Feed"},
]
after_dark_title = "m4l1c3.github.io"
